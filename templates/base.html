<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rental App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Rental App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'expenses:dashboard' %}">Панель управления</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <span class="navbar-text ms-3">{{ user.username }} | <a href="{% url 'logout' %}" class="text-white">Выйти</a></span>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
                    <a href="{% url 'expenses:registration_register' %}" class="btn btn-light">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% bootstrap_messages %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
